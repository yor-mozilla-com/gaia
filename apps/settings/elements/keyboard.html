<element name="keyboard" extends="section">
  <template>

    <gaia-header data-action-href="#root" action="back" skin="organic">
      <h1 data-l10n-id="keyboards-header"> Keyboards </h1>
    </gaia-header>

    <div>
      <gaia-subheader data-l10n-id="keyboardSettings" skin="organic">Keyboard Settings</gaia-header>
      <ul class="allKeyboardList" hidden>
      </ul>
      <gaia-subheader data-l10n-id="selectedKeyboards" skin="organic">Selected Keyboards</gaia-subheader>
      <ul class="enabledKeyboardList">
      </ul>
      <ul>
        <li>
          <button class="icon icon-view"
                  data-l10n-id="selectKeyboards"
                  data-href="#keyboard-selection-addMore">
            Select Keyboards
          </button>
        </li>
      </ul>
    </div>

    <panel data-path="panels/keyboard/panel"></panel>

  </template>
</element>
